<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nueva mascota</title>
    <link rel="stylesheet" href="../Style/form.css">
</head>

<body>
    <div class="cont">
        <h1>Nueva mascota</h1>
        <form action="mascotas_create.php" method="post">

            <div class="input-container">
                <label>Nombre:</label>
                <input type="text" name="nombre" required><br>

                <label>Especie:</label>
                <input type="text" name="especie" required><br>

                <label>Raza:</label>
                <input type="text" name="raza" required><br>

                <label>Edad:</label>
                <input type="text" name="edad" required><br>

                <label>Peso:</label>
                <input type="text" name="peso" required><br>

                <label>Cliente:</label>
                <select name="cliente" id="clienteSelect" required>
                    <option value="">Selecciona un cliente</option>
                </select><br>
            </div>

        </form>
        <div class="button-container">
            <input type="submit" value="Guardar">
            <a href="mascotas_readr.html">Regresar</a>
        </div>
    </div>
    <script>
        function cargarClientes() {
            fetch('../obtencion/clientes2_obtener.php')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('clienteSelect');
                    data.forEach(cliente => {
                        const option = document.createElement('option');
                        option.value = cliente.id_cliente;
                        option.textContent = cliente.nombre;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error("Error al cargar clientes:", error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            cargarClientes();
        });
    </script>
    <script src="../Js/auth.js" defer></script>
</body>

</html>
